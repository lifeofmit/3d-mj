    <style>
        .final__layers {
    position: relative;
    min-height: 360px;
    max-width: 360px;
  }
  
  .final__layers img {
    position: absolute;
    max-width: 100%;
    height: 100%;
    transition: all ease 3000ms;
    transform-style: preserve-3d;
  }

  .final__layers img.back {
    opacity: 0;
  }

  .final__layers img.top {
    opacity: 0.9;
  }

  .final__layers:hover img {
    margin-top: 30%;
    height: 140%;
  margin-left: 10%;
  transform: perspective(1200px) rotateX(50deg) rotateY(20deg) rotateZ(-25deg) translateX(35px) translateY(0px) translateZ(180px); 
  opacity: 0.6;
  }

  .final__layers:hover img.top {
  transform: perspective(1200px) rotateX(50deg) rotateY(20deg) rotateZ(-25deg) translateX(35px) translateY(0px) translateZ(280px);
  }
 
    </style>

  </head>
  <body>
    



    <div class="sandbox">
      
      <div class="content">

        

        <section>

         

          <div class="layers">
            <!-- UNCOMMENT THIS

            <img src="img/tippytop.svg" alt="tippy top layer" class="tippy">

          </div>
